<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>TinyTable</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/main.css"rel="stylesheet" type="text/css" >
	<script src="js/lib/require.js" data-main="js/main" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id = "container">
		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<h3></h3>
					<button type="button" class="btn btn-default" data-dismiss="modal">Continue</button>
				</div>
			</div>
		</div>

	<div class="container">
		<a href="#home">TinyTable</a>
		<a href="#quiz">Quiz</a>
		<a href="#highScores">Scores</a>
		<a href="#periodicTable">Periodic Table</a>
		<a href="#about">About</a>

		<div id="home">
			<h2>Welcome to TinyTable!<br><br> Test your knowledge of the periodic table.  You will be quizzed on element names and their id's.</h2>
		</div>


		<div id="quiz" style="display: none">
			<button class="btn btn-default" id="score">...</button>
			<div id="element-box" class="box">
				<form role="form">
					<div class="form-group">
						<label for="element-name" >Element Name: </label>
						<span id="name" class="inactive">...</span>
						<input type = "text" placeholder="Enter Element Name" id="nameInput">
					</div>
					<div class="form-group" id="numField">
						<h3>Atomic number: <span id="atNum"></span></h3>
					</div>
					<div class="form-group" id="symField">
						<h1 id="symbol">...</h1>
						<input type="text" placeholder="Enter Symbol" id="symbolInput" class="inactive">
						<p>Atomic weight: <span id="atomic-weight">...</span> g/mol</p>
					</div>
				</form>
			</div>
			<button type="submit" class="btn btn-default" id="submit">Submit</button>
			<!-- /element-box -->
			<div id="message-box" class="box"></div>

		</div>

					<div id="highScores" style="display: none">
						<h3>High Scores</h3>
						<div class="col-xs-0 col-sm-2"></div>
						<div class="col-xs-12 col-sm-8" id="scores-table">
							<table class="table">
								<thead>
									<tr>
										<th >Name</th>
										<th >Score</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
						<div class="col-xs-0 col-sm-2"></div>
					</div>

					<div id="periodicTable" style="display: none">

					</div>

					<div id="about" style="display: none">
						<h4>Stuff about us</h4>
					</div>
			</div>
	</div>
</body>
</html>
